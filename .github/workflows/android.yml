name: Build APK

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/leapkh/android-ci:1.0.2

    env:
      ANDROID_HOME: /sdk
      GRADLE_USER_HOME: ${{ github.workspace }}/.gradle
      KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
      KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
      KEY_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}

    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Java 17
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      # Verify Java Version
      - name: Verify Java Version
        run: java -version

      # Decode keystore and set permissions
      - name: Decode and save keystore
        env:
          KEYSTORE_BASE_64: ${{ secrets.KEYSTORE_BASE_64 }}
        run: echo "$KEYSTORE_BASE_64" | base64 -d > app/BookTarang.jks

      # Make Gradle scripts executable
      - name: Make Gradle scripts executable
        run: |
          chmod +x ./gradlew
          chmod +x ./build.sh

      # Create lint baseline
      - name: Create lint baseline
        run: ./gradlew updateLintBaseline

      # Build APK
      - name: Build APK
        run: ./gradlew clean build

      # Upload artifact
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: book-tarang.apk
          path: book-tarang.apk
