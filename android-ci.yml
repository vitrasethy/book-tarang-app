name: Build APK

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/leapkh/andriod-ci:1.0.2

    env:
      ANDROID_HOME: /sdk
      GRADLE_USER_HOME: ${{ github.workspace }}/.gradle
      KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
      KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
      KEY_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}

    steps:
      # Install Java 17
      - name: Install Java 17
        run: sudo apt-get update && sudo apt-get install -y openjdk-17-jdk

      # Set JAVA_HOME for Java 17
      - name: Set JAVA_HOME
        run: |
          echo "JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64" >> $GITHUB_ENV
          echo "/usr/lib/jvm/java-17-openjdk-amd64/bin" >> $GITHUB_PATH

      # Verify Java version
      - name: Verify Java Version
        run: |
          java -version
          echo $JAVA_HOME

      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Decode keystore and set permissions
      - name: Decode and save keystore
        env:
          KEYSTORE_BASE_64: ${{ secrets.KEYSTORE_BASE_64 }}
        run: echo "$KEYSTORE_BASE_64" | base64 -d > app/BookTarang.jks

      # Configure Gradle properties (ensure Java 17 is used)
      - name: Configure Gradle Properties
        run: echo "org.gradle.java.home=/usr/lib/jvm/java-17-openjdk-amd64" >> gradle.properties

      # Make Gradle scripts executable
      - name: Make Gradle scripts executable
        run: |
          chmod +x ./gradlew
          chmod +x ./build.sh

      # Clean and build APK
      - name: Build APK
        run: ./gradlew clean build

      # Upload artifact
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: book-tarang.apk
          path: app/build/outputs/apk/**/*.apk
